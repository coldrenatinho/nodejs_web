<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradientExcelente" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA000"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo de fundo com brilho -->
  <circle cx="100" cy="100" r="90" fill="url(#gradientExcelente)" stroke="#E65100" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Coroa -->
  <path d="M60 80 L80 60 L100 70 L120 60 L140 80 L130 90 L70 90 Z" fill="white"/>
  <circle cx="100" cy="75" r="8" fill="white"/>
  <circle cx="80" cy="85" r="4" fill="white"/>
  <circle cx="120" cy="85" r="4" fill="white"/>
  
  <!-- Troféu -->
  <rect x="90" y="110" width="20" height="30" fill="white"/>
  <rect x="85" y="140" width="30" height="8" fill="white"/>
  
  <!-- Texto -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EXCELENTE</text>
</svg>
